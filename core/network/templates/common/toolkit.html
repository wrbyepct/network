  <div 
    x-data="{
        displayDirection(el) {
            if('{{ toolkit_display_direction }}' === 'right') {
                el.classList.add('-translate-x-full', 'translate-y-1/4', 'xl:translate-x-1/5', 'xl:top-1/2', 'xl:-translate-y-1/2', 'ml-3') 
            } else {
                el.classList.add('bottom-full', 'left-1/2', '-translate-x-1/2', 'mb-3') 

            }
        }
    }"
    x-init="displayDirection($el)"
    class="absolute transform  hidden group-hover:flex flex-col items-center z-10"
>
   <!-- Toolkit -->
    <div class="bg-emerald-300 border-4 border-black rounded-md p-2 shadow-[4px_4px_0px_#000] text-sm font-mono text-black w-max text-center">
        {% block toolkit_content %}
        {% endblock %} 
    </div>
</div>
