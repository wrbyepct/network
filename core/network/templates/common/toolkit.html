  <div 
    x-data="{
        displayDirection(el) {
            if('{{ toolkit_display_direction }}' === 'down-left') {
                el.classList.add('top-full', 'right-full', 'translate-x-1/5', 'ml-3') 
            } else if ('{{ toolkit_display_direction }}' === 'left') {
                el.classList.add('bottom-1/2', 'translate-y-1/2', 'right-full', 'ml-3') 
            } else {
                {# Display top #}
                el.classList.add('bottom-full', 'right-full', 'translate-x-1/3', 'mb-3') 
            }
        }
    }"
    x-init="displayDirection($el)"
    class="absolute transform hidden group-hover:flex flex-col items-center z-50"
>

    <div class="holo-toolkit-base p-3 md:p-4 w-max text-center">

        {% block toolkit_content %}
        {% endblock %} 
    </div>
</div>
