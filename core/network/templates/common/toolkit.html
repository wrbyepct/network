  <div 
    x-data="{
        displayDirection(el) {
            if('{{ toolkit_display_direction }}' === 'right') {
                el.classList.add('-translate-x-full', 'translate-y-1/4', 'xl:translate-x-1/5', 'xl:top-1/2', 'xl:-translate-y-1/2', 'ml-3') 
            } else if ('{{ toolkit_display_direction }}' === 'left') {
                el.classList.add('bottom-1/2', 'translate-y-1/2', 'right-full', 'ml-3') 
            } else {
                el.classList.add('bottom-full', 'right-full', 'translate-x-2/3', 'mb-3') 
            }
        }
    }"
    x-init="displayDirection($el)"
    class="absolute transform hidden group-hover:flex flex-col items-center z-50"
>

    <div class="holo-toolkit-container border border-cyan-400/60 rounded-lg p-3 md:p-4 w-max text-center " 
      style="font-family: 'Press Start 2P', monospace; background: rgba(15, 23, 42, 0.95); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), inset 0 1px 2px rgba(6, 182, 212, 0.2);">

        {% block toolkit_content %}
        {% endblock %} 
    </div>
</div>


<style>
/* Mobile-optimized toolkit styles */
@media (max-width: 640px) {
    .holo-toolkit-container {
        font-size: 10px !important;

    }
    
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    .holo-toolkit-container {
        transition: none !important;
    }
    
    .holo-toolkit-container .animate-pulse {
        animation: none !important;
    }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    .holo-toolkit-container {
        border-width: 2px !important;
        border-color: #00ffff !important;
    }
}
</style>
