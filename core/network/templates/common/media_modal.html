<!-- Modal -->
<div 
  x-show="showModal" 
  x-cloak
  x-transition 
  @keydown.escape.window="showModal = false"

  class="fixed inset-0 flex items-center justify-center 
    z-50 bg-black/60 backdrop-blur-sm"
>
  <div 
  class="rounded shadow-lg"
  @click.outside="showModal = false"
  >
    <!-- Close Button -->
    <button 
      @click="showModal = false" 
      class="absolute top-4 right-6 transform hover:scale-120 transition ease-in-out duration-200"
    ><i class="bi bi-x-circle-fill text-white text-3xl"></i></button>

    <!-- Show image -->
    <template x-if="selectedMedia?.type === 'image'">
      <img 
        :src="selectedMedia.src" 
        class="w-auto h-auto max-w-[90vw] rounded shadow"/>
    </template>

    <!-- Show video -->
    <template x-if="selectedMedia?.type === 'video'">
      <video 
        class="rounded shadow-lg w-auto h-auto max-w-[90vw]" 
        controls 
        autoplay
      >
        <source :src="selectedMedia.src" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </template>
  </div>
</div>
