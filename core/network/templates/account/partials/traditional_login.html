<form method="post" action="{% url 'account_login' %}" class="space-y-4">
  {% csrf_token %}

  <!-- Error message -->
  {% include 'account/partials/error_message.html' %}

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      name="login"
      placeholder="you@example.com"
      value="{{ form.login.value|default_if_none:'' }}"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"
      required
      autofocus
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      name="password"
      placeholder="••••••••"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200"
      required
    />
  </div>

  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
    Log In
  </button>
</form>

<div class="text-sm text-center mt-4 text-gray-600">
  <p>
    Don't have an account?
    <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline">Sign up</a>
  </p>
  <p>
    <a href="{% url 'account_reset_password' %}" class="text-blue-600 hover:underline">Forgot your password?</a>
  </p>
</div>
