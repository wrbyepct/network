<form 
  x-ref="loginForm"
  hx-post="{% url 'account_login' %}"
  hx-sync="this:abort"
  hx-target-400="#modal-container"
  hx-select="#auth-modal-content"
  class="space-y-6">
  {% csrf_token %}

  <!-- Error message -->
  {% include 'account/partials/error_message.html' %}

  <div>
    <label class="block text-xs font-bold text-cyan-400 mb-2 tracking-wide">🐢 SHELL USERNAME</label>
    <input
      type="email"
      name="login"
      placeholder="turtle@pond.com"
      value="{{ form.login.value|default_if_none:'' }}"
      class="holo-input w-full px-4 py-3 bg-black/30 border border-cyan-400/30 rounded-lg text-white placeholder-cyan-200/50 
             focus:border-cyan-400 focus:ring-0 focus:outline-none focus:shadow-[0_0_15px_rgba(6,182,212,0.3)] 
             transition-all duration-300 backdrop-blur-sm"
      required
      autofocus
    />
  </div>

  <div>
    <label class="block text-xs font-bold text-emerald-400 mb-2 tracking-wide">🔐 SHELL PASSWORD</label>
    <input
      type="password"
      name="password"
      placeholder="••••••••"
      class="holo-input w-full px-4 py-3 bg-black/30 border border-emerald-400/30 rounded-lg text-white placeholder-emerald-200/50 
             focus:border-emerald-400 focus:ring-0 focus:outline-none focus:shadow-[0_0_15px_rgba(16,185,129,0.3)] 
             transition-all duration-300 backdrop-blur-sm"
      required
    />
  </div>

  <button @click="
      if ($refs.loginForm.checkValidity()) {
        verifying = true
      } else {
        $refs.loginForm.reportValidity()
      }
    " type="submit" class="w-full nav-btn nav-btn-secondary console-glow py-3 px-6 text-center font-bold tracking-wider transition-all duration-300 hover:-translate-y-1">
    DIVE IN
  </button>
</form>

<div class="text-center mt-6 space-y-2 text-cyan-200/80">
  <div class="flex space-x-4 justify-center items-center">
    <span>New to the pond?</span>
    
    <a 
      hx-boost
      hx-get="{% url 'account_signup' %}"
      hx-target="#modal-container"
      hx-select="#auth-modal-content"
      @htmx:after-request="if($event.detail.successful) showModal = true;"
      href="{% url 'account_signup' %}"
      class="nav-btn nav-btn-primary"
      style="font-size: 8px;"
      >Become a Turtler!</a>
  </div>
    
 
    <a 
      hx-boost
      hx-get="{% url 'account_reset_password' %}"
      hx-target="#modal-container"
      hx-select="#auth-modal-content"
      href="{% url 'account_reset_password' %}" 
      class="block !no-underline !text-emerald-400 rounded-lg p-3 hover:text-emerald-300 hover:underline font-bold hover:!text-green-300  transform hover:scale-105 duration-200 ease-in-out">LOST SHELL PASSWORD?</a>
 
</div>
