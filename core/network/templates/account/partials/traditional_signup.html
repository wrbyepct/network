<form 
 
  hx-post="{% url 'account_signup' %}"
  hx-target-400="#modal-container"
  hx-select="#auth-modal-content"
 
  class="space-y-6">
  {% csrf_token %}

  <!-- Error message -->
  {% include 'account/partials/error_message.html' %}

  <!-- Email -->
  <div>
    <label class="block text-xs font-bold text-cyan-400 mb-2 tracking-wide">ЁЯУз SHELL USERNAME</label>
    <input
      type="email"
      name="email"
      value="{{ form.email.value|default_if_none:'' }}"
      placeholder="turtle@pond.com"
      class="holo-input w-full px-4 py-3 bg-black/30 border border-cyan-400/30 rounded-lg text-white placeholder-cyan-200/50 
             focus:border-cyan-400 focus:ring-0 focus:outline-none focus:shadow-[0_0_15px_rgba(6,182,212,0.3)] 
             transition-all duration-300 backdrop-blur-sm"
      required
      autofocus
    />
  </div>

  <!-- Password 1 -->
  <div>
    <label class="block text-xs font-bold text-emerald-400 mb-2 tracking-wide">ЁЯФР SHELL PASSWORD</label>
    <input
      type="password"
      name="password1"
      placeholder="тАвтАвтАвтАвтАвтАвтАвтАв"
      class="holo-input w-full px-4 py-3 bg-black/30 border border-emerald-400/30 rounded-lg text-white placeholder-emerald-200/50 
             focus:border-emerald-400 focus:ring-0 focus:outline-none focus:shadow-[0_0_15px_rgba(16,185,129,0.3)] 
             transition-all duration-300 backdrop-blur-sm"
      required
    />
  </div>

  <!-- Password 2 -->
  <div>
    <label class="block text-xs font-bold text-yellow-400 mb-2 tracking-wide">ЁЯФТ CONFIRM SHELL PASSWORD</label>
    <input
      type="password"
      name="password2"
      placeholder="тАвтАвтАвтАвтАвтАвтАвтАв"
      class="holo-input w-full px-4 py-3 bg-black/30 border border-yellow-400/30 rounded-lg text-white placeholder-yellow-200/50 
             focus:border-yellow-400 focus:ring-0 focus:outline-none focus:shadow-[0_0_15px_rgba(251,191,36,0.3)] 
             transition-all duration-300 backdrop-blur-sm"
      required
    />
  </div>

  <!-- Submit Button -->
  <button type="submit" class="w-full nav-btn nav-btn-primary holo-glow py-3 px-6 text-center font-bold tracking-wider transition-all duration-300 hover:-translate-y-1">
    ЁЯеЪ BECOME A TURTLER!
  </button>

</form>
