{% extends 'network/layout.html' %} 

{% block body %}
    
    <div>
        <a class="text-dark text-decoration-none" href={% url 'post_create' %}>Create post</a>
    </div>
    <div
      x-data="{ isPostDetail: false }" 
      class="container mt-4 ">
      <div class="row ">
        <div class="col-lg-8 mx-auto ">
          {% for post in posts %}
              <div class="mb-4">
                {% include 'posts/post/list_card.html' %}
              </div>
          {% empty %}
            <p class="text-center text-muted">No posts to display.</p>
          {% endfor %}
        </div>
      </div>
      <!-- Pagination -->
        <div class="d-flex justify-content-around">
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">Next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}">Last &raquo;</a>
        {% elif page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">Previous</a>
            <a href="?page={{ page_obj.paginator.start_index }}"> &laquo; First</a>
        {% endif %}
        </div>
    
    </div>

{% endblock %}
