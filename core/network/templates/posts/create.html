{% extends 'network/layout.html' %} 

{% block body %}
    <div>This is going to be Post Create View</div>

    <div class="post-creator">
        <form action="{% url 'post_create' %}" method="POST" enctype="multipart/form-data" id="post-form">
            {% csrf_token %}
            <div cllass="mb-3">
                {{ form.content}}
            </div>

            <div class="d-flex flex-column">

            <input 
                type="file" 
                name="images" 
                id="image-upload"
                accept="image/*"
                x-ref="imageUpload"
                multiple
            />
            {% for error in form.images.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}

            <input 
                type="file" 
                name="video"
                id="video-upload"
                accept="video/*"
                class="d-none"
                x-ref="videoUpload"
                multiple
            />
        </div>
           <button class="btn btn-primary w-100" type="submit">Submit</button>
        </form>
        
        
    </div>
{% endblock %}
