{% extends 'network/layout.html' %} 

{% block body %}
{% for error in form.non_field_errors %}
    <div class="text-danger">{{error}}</div>
{% endfor %}   
	<div class="post-creator">

		<form action="{% url 'post_create' %}" method="POST" enctype="multipart/form-data" id="post-form">
				{% csrf_token %}
				<div class="mb-3">
						{{ form.content}}
				</div>

				<div class="d-flex flex-column">

				<input 
						type="file" 
						name="images" 
						id="image-upload"
						accept="image/*"
						x-ref="imageUpload"
						multiple
				/>
				{% for error in form.images.errors %}
						<div class="error">{{ error }}</div>
				{% endfor %}

				<input 
						type="file" 
						name="video"
						id="video-upload"
						accept="video/*"
						x-ref="videoUpload"
				/>
				{% for error in form.video.errors %}
						<div class="error">{{ error }}</div>
				{% endfor %}
		</div>
				<button class="btn btn-primary w-100" type="submit">Submit</button>
		</form>
			
			
	</div>
{% endblock %}
