
  {% if post.comment_count %}
  
    {% if post.comment_count > 2 %}
      <a 
        class="text-decoration-none block text-muted text-md mb-3 cursor-pointer" 
        hx-get="{% url 'post_modal' post.id %}"
        hx-target="#modal-container"
        @htmx:after-request="if($event.detail.successful) showModal = true;"
        >See More</a>

    {% endif %}
    {% for comment in post.latest_two_comments %}
        {% include 'comments/comment.html' %}
    {% endfor %}
    
  {% endif %}
