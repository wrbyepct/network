<div id="post-composer"
    {% if request.user.is_authenticated %}
      hx-get="{% url 'post_create' %}"
      hx-target="#modal-container"
      hx-select="#post-create-container"
    {% else %}
      hx-get="{% url 'account_login' %}"
      hx-target="#modal-container"
      hx-select="#auth-modal-content"
    {% endif %}
    @htmx:after-request="if($event.detail.successful) showModal = true;"
    class="mx-auto holo-composer-container flex items-center p-3 rounded-lg cursor-pointer"
    style="font-family: 'Press Start 2P', monospace; font-size: 10px; image-rendering: pixelated;"
>

    {# User Avatar #}
    <img 
      {% if request.user.is_authenticated %}
      src="{{ request.user.profile.profile_picture.url }}" 
      {% else %}
      src="media/defaults/zen.png"
      {% endif%}
    
      alt="User Avatar" 
      class="w-10 h-10 rounded-full mr-3 object-cover holo-avatar">

    {# Mock Input Field #}
    <div class="flex-grow holo-input-field rounded-full py-2 px-4 cursor-text">
        <span clas="text-emerald-400">Have something to share? Lay an egg off your mind!</span>
    </div>

    {# Turtle Trigger Icon #}
    <div class="ml-3 text-emerald-700 relative group">
        {% include 'posts/partial/composer_toolkit.html' with toolkit_display_direction='left' %}
        <img src="/media/defaults/regular_eggs/unknown.png" alt="Turtle Composer image" class="w-15 h-auto">
    </div>
</div>
