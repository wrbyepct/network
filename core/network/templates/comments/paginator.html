<div>
    {% for comment in comments %}
        {% include 'comments/comment.html' with comment=comment request=request padding=0 %}
    {% endfor %}
    {% if page_obj.has_next %}
        <div
          hx-get="{% url 'comment_list' post.id %}?page={{ page_obj.next_page_number }}"
          hx-trigger="intersect once"
          hx-swap="beforeend"
          hx-target="#load-more-comments"
        ></div>
    {% endif %}
</div>
