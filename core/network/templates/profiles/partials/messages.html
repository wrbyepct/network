
<div
  x-data="{ show: true }"
  x-show="show"
  x-transition
  x-init="setTimeout(() => show = false, 3000)"
  class="alert alert-success shadow position-fixed bottom-0 end-0 m-3 fade show"
  role="alert"
>
  {{ follow_message }}
  <button type="button" class="btn-close ms-2" @click="show = false" aria-label="Close"></button>
</div>
