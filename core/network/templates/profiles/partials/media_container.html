<!-- Media container -->
<div 
	id="media-container"
	class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
	
	{% if in_album_detail %}
		<!-- Album add more photos button -->
		{% if request.user == album.profile.user %}
		
		<div class="col-span-1" id="album-edit">
			<a href="{% url 'album_edit' album.pk %}" class="text-decoration-none">
				<div class="card h-100 border-dashed text-center d-flex justify-content-center align-items-center p-3 bg-light">
					<div class="fs-1 text-primary">ï¼‹</div>
					<div class="fw-bold">Add more photos</div>
				</div>
			</a>
		</div>
		{% endif %}
	{% endif %}
	
	
  <!-- Media Grid Load Trigger (htmx) -->
   {% if in_album_detail %}
	<div
		hx-get="{% url 'album_media_paginate' album.id %}"
		hx-target="#media-container"
		hx-trigger="load"
		hx-swap="beforeend"
		@htmx:after-request="if($event.detail.successful) $el.remove();">

		{% include 'profiles/partials/loading.html' %}
	</div>
  {% endif %}
</div>
