

<div>
  {% for post in posts %}
    {% include 'posts/partial/post.html' %}
  {% empty %}
		<div>No Turtles Yet!</div>
	{% endfor %}

	{% if page_obj.has_next %}
	<div 
		hx-get="{% url 'profile_posts' profile.username %}"
		hx-trigger="intersect once"
		hx-vals='{"page": {{ page_obj.next_page_number}}}'
		hx-target="#tab-content"
		hx-swap="beforeend"></div>
	{% endif %}
</div>
