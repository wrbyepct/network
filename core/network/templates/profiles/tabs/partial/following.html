
 
  <div 
      class="container-sm p-4 bg-gradient-to-b from-blue-100 to-blue-200 min-h-screen"

  >
    {% if profile.following.exists %}
      <div 
        id="follow-container" 
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"

        hx-trigger="load"
        hx-swap="beforeend"
      ></div>
    {% else %}
      <!-- Empty State - Lonely Turtle in Ocean -->
      <div class="flex items-center justify-center h-96 col-span-full">
          <div class="text-center">
              <!-- Lonely Swimming Turtle -->

                      </div>
                      
                      <!-- Sad Turtle Head -->
                      <div class="turtle-head blue"></div>
                      
                      <!-- Turtle Legs -->
                      <div class="turtle-leg blue front-left"></div>
                      <div class="turtle-leg blue front-right"></div>
                      <div class="turtle-leg blue back-left"></div>
                      <div class="turtle-leg blue back-right"></div>
                  </div>
              </div>
              
              <!-- Empty State Message -->
              <div class="bg-white bg-opacity-90 rounded-lg border-4 border-blue-600 p-4 text-blue-800 text-xs max-w-xs mx-auto">
