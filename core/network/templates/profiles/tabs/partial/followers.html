

<div 
  class="community-pond-container p-4 bg-gradient-to-b from-emerald-100 to-emerald-200 min-h-screen"
  style="font-family: 'Press Start 2P', monospace; font-size: 8px; image-rendering: pixelated;"
>
    <template x-if="followersCount">
      <div 
        id="follow-container" 
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"
        hx-get="{% url 'followers_paginator' profile.username %}"
        hx-trigger="load"
        hx-swap="beforeend"
        x-init="htmx.process($el)"
      ></div>
    </template>

    <template x-if="!followersCount">
      <!-- Empty State - Lonely Turtle in Pond -->
      <div class="flex items-center justify-center h-96">
          <div class="text-center">
              <!-- Lonely Swimming Turtle -->
              <div class="relative w-32 h-32 mx-auto mb-8">
                  <div class="lonely-turtle relative w-20 h-16 mx-auto">
                      <!-- Turtle Shell -->
                      <div class="turtle-shell emerald w-16 h-16 mx-auto relative">
                          <div class="absolute inset-2 bg-gradient-to-br from-emerald-300 to-emerald-400 rounded-full border border-emerald-500"></div>
                      </div>
                      
                      <!-- Sad Turtle Head -->
                      <div class="turtle-head emerald"></div>
                      
                      <!-- Turtle Legs -->
                      <div class="turtle-leg emerald front-left"></div>
                      <div class="turtle-leg emerald front-right"></div>
                      <div class="turtle-leg emerald back-left"></div>
                      <div class="turtle-leg emerald back-right"></div>
                  </div>
              </div>
              
              <!-- Empty State Message -->
              <div class="bg-white bg-opacity-90 rounded-lg border-4 border-emerald-600 p-4 text-emerald-800 text-xs max-w-xs mx-auto">
                  <p class="mb-2">üê¢ This pond is waiting for turtlers...</p>
                  <p>Share your profile to attract fellow turtles!</p>
              </div>
          </div>
      </div>
    </template>
</div>
