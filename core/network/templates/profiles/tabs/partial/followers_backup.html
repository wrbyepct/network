

 <!-- Simulated Django Template Context -->
    <div x-data="turtlePond()" class="turtle-pond-container">
        <!-- Main Pond Container -->
        <div 
            @click="createRipple($event)"
            class="relative w-full min-h-screen bg-gradient-to-b from-cyan-200 via-blue-300 to-blue-500 cursor-pointer"
            style="font-family: 'Press Start 2P', monospace;"
        >
            <!-- Pond Surface Shimmer Effect -->
            <div class="absolute inset-0 bg-gradient-to-br from-transparent via-white to-transparent opacity-10 water-shimmer"></div>
            
        
   
            <!-- Followers as Swimming Turtles -->
            <div class="relative z-10 p-8">
                <!-- Has Followers State -->
                <div x-show="hasFollowers" class="turtle-colony">
                    <!-- Simulated Followers Data -->
                    <template x-for="(follower, index) in followers" :key="index">
                        <div 
                            :class="getTurtlePosition(index)"
                            :style="getTurtleDelay(index)"
                            class="absolute turtle-container turtle-swim"
                            @mouseenter="surfaceTurtle($event)"
                            @mouseleave="diveTurtle($event)"
                        >
                            <!-- Turtle Card -->
                            <div class="relative group cursor-pointer transform transition-all duration-300 hover:scale-110">
                                <!-- Lily Pad Base -->
                                <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-24 h-16 bg-green-400 rounded-full border-3 border-green-600 opacity-80">
                                    <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-1 h-8 bg-green-600"></div>
                                </div>
                                
                                <!-- Turtle Body -->
                                <a :href="follower.profileUrl" class="block">
                                    {% include 'profiles/partials/follower_toolkit.html' %}
                                    <div class="relative w-20 h-16 mx-auto">
                                        <!-- Turtle Shell with Avatar -->
                                        <div class="turtle-shell w-16 h-16 mx-auto relative overflow-hidden">
                                            <!-- User Avatar inside shell -->
                                            <img 
                                                :src="follower.avatar" 
                                                :alt="follower.username + ' Avatar'" 
                                                class="absolute inset-1 w-14 h-14 rounded-full object-cover border-2 border-emerald-700 pixelated z-10"
                                            />
                                        </div>
                                        
                                        <!-- Turtle Head -->
                                        <div class="turtle-head"></div>
                                        
                                        <!-- Turtle Legs -->
                                        <div class="turtle-leg front-left"></div>
                                        <div class="turtle-leg front-right"></div>
                                        <div class="turtle-leg back-left"></div>
                                        <div class="turtle-leg back-right"></div>
                                    </div>
                                </a>
                                
                                <!-- Username Bubble -->
                                <div class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-white px-2 py-1 rounded border-2 border-blue-600 text-xs text-blue-800 opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
                                    <span x-text="follower.username"></span>
                                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1 w-0 h-0 border-l-4 border-r-4 border-b-4 border-transparent border-b-white"></div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <!-- Empty State - Lonely Turtle -->
                <div x-show="!hasFollowers" class="flex items-center justify-center h-96">
                    <div class="text-center">
                        <!-- Lonely Swimming Turtle -->
                        <div class="relative w-32 h-32 mx-auto mb-8">
                            <div class="lonely-turtle relative w-20 h-16 mx-auto">
                                <!-- Turtle Shell -->
                                <div class="turtle-shell w-16 h-16 mx-auto relative">
                                    <div class="absolute inset-2 bg-gradient-to-br from-gray-300 to-gray-400 rounded-full border border-gray-500"></div>
                                </div>
                                
                                <!-- Sad Turtle Head -->
                                <div class="turtle-head bg-gradient-to-br from-gray-400 to-gray-500"></div>
                                
                                <!-- Turtle Legs -->
                                <div class="turtle-leg front-left bg-gradient-to-br from-gray-400 to-gray-500"></div>
                                <div class="turtle-leg front-right bg-gradient-to-br from-gray-400 to-gray-500"></div>
                                <div class="turtle-leg back-left bg-gradient-to-br from-gray-400 to-gray-500"></div>
                                <div class="turtle-leg back-right bg-gradient-to-br from-gray-400 to-gray-500"></div>
                            </div>
                        </div>
                        
                        <!-- Empty State Message -->
                        <div class="bg-white bg-opacity-90 rounded-lg border-4 border-blue-600 p-4 text-blue-800 text-xs max-w-xs mx-auto">
                            <p class="mb-2">üê¢ This turtle is swimming alone...</p>
                            <p>Looking for friends to join the pond!</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Ripple Effects Container -->
            <div x-ref="rippleContainer" class="absolute inset-0 pointer-events-none"></div>
        </div>
    </div>

    <script>
        function turtlePond() {
            return {
                // Django followers data
                followers: [
                    {% for follower in profile.followers.all %}
                    {
                        username: '{{ follower.username|escapejs }}',
                        avatar: '{{ follower.profile_picture.url }}',
                        profileUrl: '{% url "profile_about" follower.username %}'
                    }{% if not forloop.last %},{% endif %}
                    {% endfor %}
                ],
                
                get hasFollowers() {
                    return this.followers.length > 0;
                },
                
                getTurtlePosition(index) {
                    // Organic positioning based on index
                    const positions = [
                        'top-20 left-12',
                        'top-32 right-20',
                        'top-52 left-1/3',
                        'top-40 right-12',
                        'top-64 left-20',
                        'top-28 left-1/2',
                        'top-44 right-1/3',
                        'top-60 left-2/3',
                    ];
                    return positions[index % positions.length];
                },
                
                getTurtleDelay(index) {
                    // Staggered animation delays for natural movement
                    return `animation-delay: ${index * 0.5}s;`;
                },
                
                createRipple(event) {
                    const ripple = document.createElement('div');
                    const size = 30;
                    const pos = event.currentTarget.getBoundingClientRect();
                    
                    ripple.classList.add('ripple');
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (event.clientX - pos.left - size / 2) + 'px';
                    ripple.style.top = (event.clientY - pos.top - size / 2) + 'px';
                    
                    this.$refs.rippleContainer.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                },
                
                surfaceTurtle(event) {
                    event.currentTarget.style.transform = 'translateY(-5px) scale(1.05)';
                    event.currentTarget.style.transition = 'transform 0.3s ease';
                },
                
                diveTurtle(event) {
                    event.currentTarget.style.transform = '';
                }
            }
        }
    </script>

<style>
        .pixelated {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Pond Ripple Effect */
        @keyframes ripple {
            0% { 
                transform: scale(0); 
                opacity: 1; 
            }
            100% { 
                transform: scale(4); 
                opacity: 0; 
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        /* Turtle Swimming Animation */
        @keyframes swim {
            0%, 100% { transform: translateY(0px) rotate(-1deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }
        
        .turtle-swim {
            animation: swim 4s ease-in-out infinite;
        }
        
        .turtle-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Turtle Shell Sprite */
        .turtle-shell {
            position: relative;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            border: 3px solid #064e3b;
        }
        
        .turtle-shell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            background: linear-gradient(135deg, #34d399, #10b981);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #065f46;
        }
        
        .turtle-shell::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40%;
            height: 40%;
            background: #d1fae5;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #059669;
        }
        
        /* Turtle Head */
        .turtle-head {
            position: absolute;
            width: 20px;
            height: 16px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 2px solid #064e3b;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        /* Turtle Legs */
        .turtle-leg {
            position: absolute;
            width: 12px;
            height: 8px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            border: 1px solid #064e3b;
        }
        
        .turtle-leg.front-left { top: 20%; left: -6px; }
        .turtle-leg.front-right { top: 20%; right: -6px; }
        .turtle-leg.back-left { bottom: 20%; left: -6px; }
        .turtle-leg.back-right { bottom: 20%; right: -6px; }
        
        /* Lonely Turtle Animation */
        @keyframes lonely-swim {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(100px) rotate(90deg); }
            50% { transform: translateX(100px) translateY(50px) rotate(180deg); }
            75% { transform: translateX(0) translateY(50px) rotate(270deg); }
            100% { transform: translateX(0) rotate(360deg); }
        }
        
        .lonely-turtle {
            animation: lonely-swim 8s ease-in-out infinite;
        }
        

        
        /* Pond Surface Effect */
        @keyframes water-shimmer {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        
        .water-shimmer {
            animation: water-shimmer 3s ease-in-out infinite;
        }
    </style>
