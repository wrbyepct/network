<!-- Holographic Photos Container -->
<div class="w-full max-w-7xl mx-auto lg:px-4 lg:py-6 bg-transparent">
  
  <!-- Header Section with Ocean Glass Design -->
  <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-6 mb-8">
    
    <!-- Title with Holographic Turtle Shell Icon -->
    <div class="flex items-center gap-4">
      <!-- Holographic Turtle Shell Icon -->
      <div class="relative w-14 h-14">
        <div class="absolute inset-0 bg-gradient-to-br from-cyan-400/20 to-emerald-400/20 
                    rounded-xl border border-cyan-400/30 backdrop-filter backdrop-blur-15
                    shadow-lg shadow-cyan-500/20">
          <!-- Shell pattern with holographic effect -->
          <div class="absolute top-2 left-2 w-3 h-3 bg-gradient-to-br from-emerald-300 to-cyan-400 
                      rounded border border-cyan-400/50 shadow-sm shadow-emerald-400/30"></div>
          <div class="absolute top-2 right-2 w-3 h-3 bg-gradient-to-br from-emerald-300 to-cyan-400 
                      rounded border border-cyan-400/50 shadow-sm shadow-emerald-400/30"></div>
          <div class="absolute bottom-2 left-2 w-3 h-3 bg-gradient-to-br from-emerald-300 to-cyan-400 
                      rounded border border-cyan-400/50 shadow-sm shadow-emerald-400/30"></div>
          <div class="absolute bottom-2 right-2 w-3 h-3 bg-gradient-to-br from-emerald-300 to-cyan-400 
                      rounded border border-cyan-400/50 shadow-sm shadow-emerald-400/30"></div>
          <!-- Central glow -->
          <div class="absolute top-3 left-3 w-8 h-8 bg-gradient-to-br from-yellow-300/60 to-cyan-300/60 
                      rounded-lg border border-yellow-400/40 shadow-lg shadow-yellow-400/20"></div>
          <!-- Turtle eyes with glow -->
          <div class="absolute top-1 left-5 w-1.5 h-1.5 bg-black rounded-full shadow-sm shadow-cyan-400/50"></div>
          <div class="absolute top-1 right-5 w-1.5 h-1.5 bg-black rounded-full shadow-sm shadow-cyan-400/50"></div>
        </div>
        <!-- Ambient glow ring -->
        <div class="absolute -inset-1 bg-gradient-to-r from-cyan-400/20 via-emerald-400/20 to-cyan-400/20 
                    rounded-xl blur-sm animate-pulse"></div>
      </div>
      
      <div class="text-2xl md:text-3xl font-bold text-white/95 tracking-wide"
          style="font-family: 'Press Start 2P', monospace; font-size: 18px;
                 text-shadow: 0 0 20px rgba(52, 211, 153, 0.8), 0 0 40px rgba(6, 182, 212, 0.4);">
        SHELL GALLERY
      </div>
    </div>
    
    <!-- Upload Button with Ocean Glass Morphism -->
    {% if request.user == profile.user %}
    <div class="relative">
      <div
        {% if request.user.is_authenticated %}
          hx-get="{% url 'post_create' %}"
          hx-target="#modal-container"
          hx-select="#post-create-container"
        {% else %}
          hx-get="{% url 'account_login' %}"
          hx-target="#modal-container"
          hx-select="#auth-modal-content"
        {% endif %}
        @htmx:after-request="if($event.detail.successful) showModal = true;" 
        class="group inline-flex items-center gap-3 px-6 py-3 overflow-hidden
               bg-gradient-to-r from-emerald-400/20 to-cyan-400/20 text-yellow-400
                rounded-xl backdrop-filter backdrop-blur-20 border border-cyan-400/20
              font-bold text-sm transition-all duration-300 ease-out
               hover:from-emerald-400/30 hover:to-cyan-400/30 hover:border-emerald-400/50
               hover:shadow-lg hover:shadow-emerald-400/25 hover:-translate-y-1
               active:translate-y-0 active:shadow-sm cursor-pointer relative console-glow "
        style="font-family: 'Press Start 2P', monospace;">
        
        <!-- Holographic Camera Icon -->
        <div class="relative flex-shrink-0">
          <div class="w-8 h-6 bg-gradient-to-br from-slate-600/80 to-slate-800/80 
                      border border-slate-400/30 rounded backdrop-filter backdrop-blur-10
                      shadow-sm shadow-slate-500/20 relative">
            <!-- Lens with holographic effect -->
            <div class="absolute top-0.5 left-0.5 w-5 h-5 bg-gradient-to-br from-blue-600/80 to-indigo-800/80 
                        border border-blue-400/40 rounded shadow-sm shadow-blue-500/30">
              <div class="absolute top-0.5 left-0.5 w-4 h-4 bg-gradient-to-br from-blue-500/60 to-indigo-600/60 
                          border border-blue-300/30 rounded"></div>
              <div class="absolute top-1.5 left-1.5 w-2 h-2 bg-gradient-to-br from-cyan-300 to-white 
                          rounded-full shadow-sm shadow-cyan-400/50 
                          group-hover:animate-ping group-hover:shadow-lg group-hover:shadow-cyan-400/60"></div>
            </div>
            <!-- Flash with glow -->
            <div class="absolute -top-1 right-0.5 w-2.5 h-2.5 bg-gradient-to-br from-yellow-300 to-amber-400 
                        border border-yellow-400/50 rounded shadow-sm shadow-yellow-400/30
                        group-hover:shadow-lg group-hover:shadow-yellow-400/60 group-hover:animate-pulse"></div>
          </div>
        </div>
        
        <span class="tracking-wider">+ NEW SHELLS</span>
        
        <!-- Holographic shimmer overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                    -skew-x-12 -translate-x-full group-hover:translate-x-full 
                    transition-transform duration-700 ease-in-out rounded-xl"></div>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Holographic Tabs Section -->
  <div class="relative mb-8"
       id="photos-tabs"
       x-data="{ activeTab: '{{ current_photo_tab }}' }">
    
    <!-- Glass morphism container -->
    <div class="bg-white/5 rounded-2xl 
                backdrop-filter backdrop-blur-20 p-6 
                shadow-2xl shadow-black/10">
      
      <!-- Holographic Tabs -->
      <div class="flex flex-wrap gap-3">
        {% for tab in photo_tabs %}
        <div class="relative group">
          <button
             class="px-6 py-3 font-bold text-sm rounded-xl transition-all duration-300 ease-out
                    cursor-pointer border backdrop-filter backdrop-blur-15
                    hover:-translate-y-1 hover:shadow-lg active:translate-y-0"
             :class="{ 
               'bg-gradient-to-r from-cyan-400/30 to-emerald-400/30 border-cyan-400/50 text-white shadow-lg shadow-cyan-400/25 translate-y-0': activeTab === '{{ tab }}',
               'bg-white/8 border-white/20 text-white/80 hover:bg-white/12 hover:border-cyan-400/30 hover:text-white hover:shadow-cyan-400/20': activeTab !== '{{ tab }}'
             }"
             @click="activeTab = '{{ tab }}'"
             hx-get="{% url 'profile_photos_'|add:tab profile.username %}"
             hx-swap="innerHTML"
             hx-target="#media-container"
             hx-push-url="{% url 'profile_photos_'|add:tab profile.username %}"
             style="font-family: 'Press Start 2P', monospace; font-size: 10px;">
            
            <!-- Tab Icon and Label -->
            <div class="flex items-center gap-3">
              <div class="w-5 h-5 rounded border border-current/30 flex items-center justify-center text-xs
                          bg-gradient-to-br from-white/10 to-transparent">
                {% if tab == 'all' %}üóÇÔ∏è{% elif tab == 'photos' %}üì∑{% else %}üìÅ{% endif %}
              </div>
              <span class="tracking-wider">{{ tab|title|upper }}</span>
            </div>
            
            <!-- Holographic shimmer effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                        -skew-x-12 opacity-0 group-hover:opacity-100 group-hover:animate-pulse
                        transition-opacity duration-500 rounded-xl"></div>
          </button>
          
          <!-- Active indicator with glow -->
          <div x-show="activeTab === '{{ tab }}'" x-cloak
               class="absolute -top-2 left-1/2 transform -translate-x-1/2">
            <div class="w-2 h-2 bg-gradient-to-br from-cyan-300 to-white rounded-full
                        shadow-lg shadow-cyan-400/60 animate-bounce
                        border border-cyan-400/50"></div>
          </div>
          
          <!-- Ambient glow for active tab -->
          <div x-show="activeTab === '{{ tab }}'" x-cloak
               class="absolute -inset-1 bg-gradient-to-r from-cyan-400/20 to-emerald-400/20 
                      rounded-xl blur-sm -z-10 animate-pulse"></div>
        </div>
        {% endfor %}
      </div>
    </div>
    
    <!-- Floating particles background -->
    <div class="absolute inset-0 overflow-hidden rounded-2xl pointer-events-none">
      <div class="absolute top-4 left-4 w-1 h-1 bg-cyan-400/40 rounded-full animate-pulse"></div>
      <div class="absolute top-8 right-8 w-1 h-1 bg-emerald-400/40 rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
      <div class="absolute bottom-6 left-1/3 w-1 h-1 bg-yellow-400/40 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-4 right-1/4 w-1 h-1 bg-cyan-400/40 rounded-full animate-ping" style="animation-delay: 1.5s;"></div>
    </div>
  </div>

  <!-- Holographic Loading State -->
  <div hx-get="{% url 'profile_photos_'|add:current_photo_tab profile.username%}"
       hx-target="#media-container"
       hx-trigger="load"
       @htmx:after-request="if($event.detail.successful) $el.remove()"
       class="relative bg-white/5 border border-cyan-400/20 rounded-2xl 
              backdrop-filter backdrop-blur-20 p-8 mb-8 text-center
              shadow-xl shadow-black/10">
    
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
      <!-- Holographic Loading Turtle -->
      <div class="relative">
        <div class="w-12 h-12 bg-gradient-to-br from-emerald-400/30 to-cyan-400/30 
                    border border-emerald-400/50 rounded-xl relative 
                    backdrop-filter backdrop-blur-15 shadow-lg shadow-emerald-400/20
                    animate-bounce">
          <div class="absolute top-2 left-2 w-8 h-8 bg-gradient-to-br from-emerald-300/60 to-cyan-300/60 
                      border border-cyan-400/40 rounded-lg shadow-sm shadow-cyan-400/30"></div>
          <!-- Turtle eyes with glow -->
          <div class="absolute top-3 left-4 w-1.5 h-1.5 bg-black rounded-full shadow-sm shadow-cyan-400/50"></div>
          <div class="absolute top-3 right-4 w-1.5 h-1.5 bg-black rounded-full shadow-sm shadow-cyan-400/50"></div>
        </div>
        <!-- Ambient glow -->
        <div class="absolute -inset-2 bg-gradient-to-r from-emerald-400/20 to-cyan-400/20 
                    rounded-xl blur-md animate-pulse"></div>
      </div>
      
      <div class="text-center">
        <span class="text-white/90 font-bold text-lg block mb-2"
              style="font-family: 'Press Start 2P', monospace; font-size: 14px;
                     text-shadow: 0 0 15px rgba(6, 182, 212, 0.6);">
          LOADING SHELLS...
        </span>
        
        <!-- Animated dots -->
        <div class="flex justify-center gap-2">
          <div class="w-2 h-2 bg-gradient-to-br from-cyan-300 to-emerald-300 rounded-full 
                      shadow-sm shadow-cyan-400/50 animate-pulse"></div>
          <div class="w-2 h-2 bg-gradient-to-br from-emerald-300 to-cyan-300 rounded-full 
                      shadow-sm shadow-emerald-400/50 animate-pulse" style="animation-delay: 0.3s;"></div>
          <div class="w-2 h-2 bg-gradient-to-br from-cyan-300 to-yellow-300 rounded-full 
                      shadow-sm shadow-yellow-400/50 animate-pulse" style="animation-delay: 0.6s;"></div>
        </div>
      </div>
    </div>
    
    <!-- Floating particles -->
    <div class="absolute inset-0 overflow-hidden rounded-2xl pointer-events-none">
      <div class="absolute top-4 left-6 w-1 h-1 bg-cyan-400/40 rounded-full animate-ping"></div>
      <div class="absolute bottom-6 right-8 w-1 h-1 bg-emerald-400/40 rounded-full animate-pulse" style="animation-delay: 0.8s;"></div>
      <div class="absolute top-1/2 right-6 w-1 h-1 bg-yellow-400/40 rounded-full animate-ping" style="animation-delay: 1.2s;"></div>
    </div>
  </div>
  
  <!-- Holographic Media Container -->
  <div class="relative bg-white/5 rounded-2xl 
              backdrop-filter backdrop-blur-20 p-3
              shadow-2xl shadow-black/10">
    {% include 'profiles/partials/media_container.html' %}
    
    <!-- Container ambient glow -->
    <div class="absolute -inset-1 bg-gradient-to-br from-cyan-400/10 via-emerald-400/10 to-cyan-400/10 
                rounded-2xl blur-sm -z-10 opacity-60"></div>
  </div>
</div>
