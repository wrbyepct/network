  {% load profile_extra %}

  <!-- Holographic Profile Card -->
  <div 
    {% if in_turboy_screen %}
        x-show="followerHover{{ forloop.counter0 }}"
        x-cloak
    {% endif %}
    class="holo-profile-card relative group cursor-pointer rounded-xl p-6 transition-all duration-500 text-[7px] xl:text-[9px]"
    x-data="{ hasFollowed: {{ follower|has_followed:request.user|yesno:'true,false' }}}"

  >
    
    <!-- Card Content -->
    <div class="relative text-center">
        <!-- Holographic Avatar -->
        <a href="{% url 'profile_about' follower.username %}" class="text-decoration-none block text-center mb-4 group">
        <div class="relative w-20 h-20 mx-auto mb-3">
            <img 
                src="{{ follower.profile_picture.url }}" 
                alt="{{ follower.username }} Avatar" 
                class="holo-avatar w-full h-full rounded-full object-cover transition-all duration-300 group-hover:scale-105"
            />
            <!-- Holographic Ring Effect -->
            <div class="absolute inset-0 rounded-full border-2 border-cyan-400/20 animate-pulse"></div>
            <div class="absolute inset-0 rounded-full border border-cyan-400/40"></div>
        </div>
        
        <span class=" sm:text-base font-bold break-words text-white/90 hover:text-cyan-300 transition-colors duration-300">{{ follower.username }}</span>
        </a>

        {% if in_turboy_screen %}
          <div class="bg-emerald-500/20 border border-emerald-400/30 rounded px-2 py-3 text-center backdrop-blur-sm mb-4">
            <span 
              class="text-emerald-300 ]font-bold" 
              style="text-shadow: 0 0 8px rgba(16, 185, 129, 0.5);">FOLLOWS YOU!</span>
          </div>
        {% endif %}
        
        <!-- Digital Profile Info -->
        <div class="text-center mb-4 space-y-2">
        <p class="text-white/60"><span class="text-emerald-400">Turtler</span> since {{ follower.created_at|date:"M Y" }}</p>
          <!-- Status Display -->
          <div class="flex items-center justify-center space-x-2 px-2 py-1 rounded
                      bg-black/30">
              <span class="inline-block w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></span>
              <span class=" {{ follower.activity.color }}">{{ follower.activity.status }}</span>
              <img class="w-6" src="{{ follower.activity.image }}" alt="Status">
          </div>
        </div>
        
        <!-- Holographic Action Button -->
        {% if request.user.profile.username == username and not in_turboy_screen %}
        <div class="text-center">
          <button
            class="pixel-btn w-full bg-white/10 border border-emerald-400/30 backdrop-blur-xl px-4 py-2 rounded-lg  font-bold transition-all duration-300 hover:-translate-y-1 hover:shadow-lg text-emerald-300 hover:bg-emerald-500/20 hover:border-emerald-400/60 holo-glow"
            x-show="!hasFollowed"
            x-cloak
            hx-post="{% url 'follow' follower.username %}"                            
            hx-swap="none"
            hx-select="#following-count"
            hx-select-oob="#following-count"
            @follow-success="displayAlertMessage($event); hasFollowed = true;"
          >
          ⟨ FOLLOW BACK ⟩
          </button>
          <button
            class="w-full bg-white/5 border border-white/10 backdrop-blur-xl px-4 py-2 rounded-lg font-bold text-white/40 cursor-not-allowed"
            x-show="hasFollowed"
            x-cloak
            disabled
          >
            ⟨ FOLLOWING ⟩
          </button>
        </div> <!-- End of Holographic Action Button -->
        {% endif %}
    </div>
  </div>
