


{% for profile in following %}
    <!-- Unified Turtle Social Card -->
    <div 
      class="turtle-social-card relative group cursor-pointer transform transition-all duration-300 hover:scale-105 hover:-translate-y-2"
      x-data="{ has_followed: true }"
    >
    <!-- Lily Pad Base -->
    <div class="absolute w-full h-20 bg-gradient-to-r from-blue-300 to-blue-400 rounded-full border-3 border-blue-600 opacity-90">
        <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-1 h-6 bg-blue-700"></div>
    </div>
    
    <!-- Card Content -->
    <div class="relative bg-white bg-opacity-95 rounded-lg border-3 border-blue-700 p-4 mt-4 hover:shadow-lg transition-all duration-300">
        <!-- User Avatar with Turtle Shell -->
        <a href="{% url 'profile_about' profile.username %}" class="text-decoration-none block text-center mb-3">
        <div class="turtle-shell-container relative w-16 h-16 mx-auto mb-2">
            <div class="turtle-shell blue w-16 h-16 mx-auto relative overflow-hidden">
            <img 
              src="{{ profile.profile_picture.url }}" 
              alt="{{ profile.username }} Avatar" 
              class="absolute inset-1 w-14 h-14 rounded-full object-cover border-2 border-blue-700 pixelated z-10"
            />
            </div>
            <!-- Mini turtle elements -->
            <div class="turtle-head blue"></div>
            <div class="turtle-leg blue front-left"></div>
            <div class="turtle-leg blue front-right"></div>
            <div class="turtle-leg blue back-left"></div>
            <div class="turtle-leg blue back-right"></div>
        </div>
        
        <span class="text-sm font-bold break-words text-blue-900 hover:underline">{{ profile.username }}</span>
        </a>
        
        <!-- Connection Context -->
        <div class="text-center mb-3">
        <p class="text-xs text-blue-600">Turtler since {{ profile.created_at|date:"M Y" }}</p>
        </div>
        
        <!-- Follow Button -->
        <div class="text-center">
        <button
            class="px-4 py-2 rounded-lg text-xs font-bold transition-all duration-200 border-2 hover:scale-105 hover:shadow-sm w-full"
            :class="has_followed ? 'bg-emerald-500 text-white border-emerald-700 hover:bg-emerald-600 hover:border-emerald-800' : 'bg-blue-500 text-white border-blue-700 hover:bg-blue-600 hover:border-blue-800'"
            hx-post="{% url 'follow' profile.username %}"                            
            hx-swap="none"
            @follow-success="displayAlertMessage($event)"
            @click="has_followed = !has_followed"
        >
            <span x-text="has_followed ? 'Following' : 'Follow'"></span>
        </button>
        </div>
    </div>
    </div>
    {% endfor %}


{% url 'following_paginator' username as fetch_url %}
{% include 'profiles/tabs/partial/next_follow_batch.html' with fetch_url=fetch_url %}
