


<div class="max-w-3xl mx-auto my-8 p-4 bg-[#A8D5A0] border-4 border-[#D2A679] shadow-[4px_4px_0px_#D2A679] rounded-none font-mono"
     style="font-family: 'Press Start 2P', monospace; font-size: 10px; image-rendering: pixelated;">

  <!-- Profile Picture and Name -->
  <div class="flex items-center space-x-4">
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture"
         class="w-24 h-24 border-4 border-yellow-300 shadow-[4px_4px_0px_#D2A679]"
         style="image-rendering: pixelated;">

    <div>
      <h2 class="uppercase tracking-widest text-[#3B3B3B]">{{ profile.first_name }} {{ profile.last_name }}</h2>
      <p class="text-[#FFF9E0]">@{{ profile.username }}</p>
    </div>
  </div>

  <!-- Profile Stats -->
  <div class="my-4 border-t-4 border-[#D2A679] pt-4 space-y-2">

    <div class="flex justify-between">
      <span class="text-yellow-300">Followers:</span>
      <span class="text-white">{{ profile.followers.count }}</span>
    </div>

    <div class="flex justify-between">
      <span class="text-yellow-300">Following:</span>
      <span class="text-white">{{ profile.following.count }}</span>
    </div>

    <div class="flex justify-between">
      <span class="text-yellow-300">Albums:</span>
      <span class="text-white">{{ profile.albums_count }}</span>
    </div>

    <div class="flex justify-between">
      <span class="text-yellow-300">Turtler since:</span>
      <span class="text-white">{{ profile.created_at|date:"Y-m-d" }}</span>
    </div>

  </div>

  <!-- Bio Section -->
  {% if profile.bio %}
    <div class="bg-[#8DBE8E] border-4 border-[#D2A679] p-3 mt-4 shadow-[4px_4px_0px_#D2A679]">
      <p class="text-white">{{ profile.bio }}</p>
    </div>
  {% endif %}

</div>
